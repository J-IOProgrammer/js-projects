<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fontawesome.min.css">
    <title>Slider</title>
</head>

<body>

    <div class="slider">
        <div class="slider-item">
            <div class="item active">
                <img src="images/1.jpg" alt="space">
                <div class="caption">
                    First Slide 
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" alt="space">
                <div class="caption">
                    Second Slide 
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" alt="space">
                <div class="caption">
                    Third Slide 
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="right-slide"><i class="fas fa-chevron-left"></i></div>
            <div class="left-slide"><i class="fas fa-chevron-right"></i></div>
        </div>

    </div>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
