<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fontawesome.min.css" />
    <title>Video Gallery</title>
  </head>

  <body>
    <div class="container">
      <h1>Videos</h1>
      <div class="row">
        <div class="col">
          <div class="video-img">
            <img src="images/1.jpg" class="img" alt="" />
            <img src="images/play-btn.png" class="play-btn" onclick="changeVideoSource('videos/1.mp4')" alt="" />
          </div>
        </div>
        <div class="col">
          <div class="small-img-row">
            <div class="small-img">
              <img src="images/2.jpg" class="cover" alt="" />
              <img src="images/play-btn.png" class="play-btn" onclick="changeVideoSource('videos/2.mp4')" alt="" />
            </div>
            <p>This is a test content</p>
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="images/3.jpg" class="cover" alt="" />
              <img src="images/play-btn.png" class="play-btn" onclick="changeVideoSource('videos/3.mp4')" alt="" />
            </div>
            <p>This is a test content</p>
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="images/4.jpg" class="cover" alt="" />
              <img src="images/play-btn.png" class="play-btn" onclick="changeVideoSource('videos/4.mp4')" alt="" />
            </div>
            <p>This is a test content</p>
          </div>
        </div>
      </div>
    </div>

    <div class="video-player" id="videoPlayer">
      <video width="100%" controls autoplay id="video-box">
        <source src="videos/1.mp4" type="video/mp4">
      </video>
      <img src="images/close.png" class="close-btn" alt="">
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
